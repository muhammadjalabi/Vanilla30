<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 
    HTML5 Video Player
  </title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="player">
    <video src="/11_custom_video_player/videos/sky.mp4" class="player__video viewer" autoplay></video>

    <div class="player__controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
      <button class="player__button toggle" title="Toggle Play">
        ▶
      </button>
      <input type="range" name="volume" min="0" max="1" step="0.05" value="1" class="player__slider" />
      <input type="range" name="playbackRate" min="0.5" max="2" step="0.1" value="1" class="player__slider" />
      <button data-skip="-10" class="player__button">« 10s</button>
      <button data-skip="10" class="player__button">10s »</button>
      <button class="player__button full_screen" title="Toggle Play">
        ⤢
      </button>
    </div>
  </div>

  <script type="text/javascript" src="index.js"></script>
</body>
</html>
